<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" >

    <!-- id column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="likes">
      <th mat-header-cell *matHeaderCellDef> Likes </th>
      <td mat-cell *matCellDef="let element"> {{element.likes}} </td>
    </ng-container>

    <!-- popularity column -->
    <ng-container matColumnDef="popularity">
      <th mat-header-cell *matHeaderCellDef> Popularity </th>
      <td mat-cell *matCellDef="let element"> {{element.popularity}} </td>
    </ng-container>

    <!-- reads column -->
    <ng-container matColumnDef="reads">
      <th mat-header-cell *matHeaderCellDef> Reads </th>
      <td mat-cell *matCellDef="let element"> {{element.reads}} </td>
    </ng-container>

    <!-- tags column -->
    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef> Tags </th>
      <td mat-cell *matCellDef="let element"> {{element.tags}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of posts">
  </mat-paginator>
</div>
